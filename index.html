<!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Calculador  </title>
    </head>

    <body>
        <div>

            <input class="display">
            <button class="btn-gray" onclick="limpaTela('A C')">A C</button>
            <button class="btn-gray" onclick=" inverterNumero('+/ -')">+/ - </button>
            <button class="btn-blue" onclick="adicionarCaracter('/')"> / </button>
            <button class="btn-blue" onclick="adicionarCaracter('*')"> * </button>
            <button class="btn-black" onclick="adicionarCaracter('7')"> 7 </button>
            <button class="btn-black" onclick="adicionarCaracter('8')"> 8 </button>
            <button class="btn-black" onclick="adicionarCaracter('9')"> 9 </button>
            <button class="btn-blue" onclick="adicionarCaracter('-')"> - </button>
            <button class="btn-black" onclick="adicionarCaracter('4')"> 4 </button>
            <button class="btn-black" onclick="adicionarCaracter('5')"> 5 </button>
            <button class="btn-black" onclick="adicionarCaracter('6')"> 6 </button>
            <button class="btn-blue" onclick="adicionarCaracter('+')"> + </button>
            <button class="btn-black" onclick="adicionarCaracter('1')"> 1 </button>
            <button class="btn-black" onclick="adicionarCaracter('2')"> 2 </button>
            <button class="btn-black" onclick="adicionarCaracter('3')"> 3 </button>
            <button class="btn-equal" onclick="calcular('=')"> = </button>
            <button class="btn-black-zero" onclick="adicionarCaracter('0')"> 0 </button>
            <button class="btn-black" onclick="adicionarCaracter('.')"> . </button>
        </div>

    </body>
    <script>
        function adicionarCaracter(caracter) {
           const valorDispaly = document.querySelector(".display").value

           document.querySelector(".display").value= valorDispaly + caracter
        }

        function limpaTela(){
            document.querySelector(".display").value= ""

        }

        function calcular(){
            const valorDispaly = document.querySelector(".display").value
            document.querySelector(".display").value= eval(valorDispaly)
        }

        function inverterNumero(){
            const valorDispaly = document.querySelector(".display").value

            document.querySelector(".display").value= valorDispaly * -1
        }
    </script>

    </html>
